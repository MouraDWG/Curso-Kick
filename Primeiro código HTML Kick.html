<html>

  <head>
      <title>Primeiro site</title>
      <meta charset="utf-8">

  </head>

  <body>
      <!-- Isto é um comentário -->
      <h1>Bem vindo</h1> <!-- tag h1 - Tag para título -->
      <h2>Tudo certo?</h2> <!-- tag h2- Tag para títlos menores que o h2, vai até o h6, diminuindo cada vez mais-->
      <p style="color: blue;">Uma frase</p> <!-- tag p- Tag de parágrafo-->
      <!--<img src="iconepessoa.jpg"></img> tag img- Inserir uma imagem na página-->

      <a href="https://www.google.com">link</a> <!-- tag a- usada para link-->
      <br> <!-- tag br- Tag que serve para pular uma linha-->
      <br> <!-- Mais uma pulada de linha-->
      <input> <!-- tag input- Tag usada para colocar uma caixa de inserção de informações-->
      <input type="submit"> <!--Botão para enviar-->

      <ul> <!-- tag ul- Tag para criar uma lista-->
        <li>Macarrão</li> <!-- tag li- Tag para colocar opções na lista -->
        <li>Lasanha</li>
        <li>Pizza</li>
      </ul>

  </body>
  
</html>
